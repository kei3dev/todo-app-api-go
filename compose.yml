services:
  api:
    container_name: todo-app-api-go
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
    command: air
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: todo-app-mysql-go
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: todo-app-redis-go
    restart: always
    ports:
      - "6379:6379"

volumes:
  mysql_data:
